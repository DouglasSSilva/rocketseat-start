<!DOCTYPE html>
<!--
    DOCTYPE
    The declaration is not an HTML tag. It is an "information" to the browser about what document type to expect.
-->
<html>
    <!--
        HTML
        Definindo aonde o documento HTML estÃ¡ embutido

    -->
<head>
    <meta charset="utf-8">
    <!--
        meta charset 
        specifies the character encoding for the HTML document
    -->
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
     <!--
        meta viewport
        This gives the browser instructions on how to control the page's dimensions and scaling.
    -->
    <title>Anatomia de um HTML</title>
</head>

<body>
    <h1> Sobre mim </h1>
    <p>Douglas Sales Silva</p>

    <h2>Nascimento</h2>
    <p>07/02/1993</p>
    
    <h2>Trabalho</h2>
    <p>Desenvolvedor</p>

    <ol>
        <li> <em>2022:</em> Yatto</li>
        <li> <em>2016:</em> Residuall</li>
        <li> <em>2015:</em> 1a Marcha</li>
        <li> <em>2011:</em> UFMG/NANOCOMP</li>
    </ol>
</body>

</html>
